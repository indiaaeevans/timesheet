<!DOCTYPE html>
<html>
<head>
	<title>Timesheet</title>
	    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Noto+Sans" rel="stylesheet">    
    <style> 
      h1 {
        font-family: 'Noto Sans', serif;
      }
    </style>
</head>
<body>
<div class="container">
<div class="page-header">
  <h1>Employee Data Management <small>| A Comprehensive Directory of Employee Billable Hours</small></h1>
</div>

<div class= "row">
	<div class="col-lg-12">
		<div class="panel panel-default">
		<table class="table table-hover" id="table">
		<col style="width:20%">
        <col style="width:20%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:15%">
			<tr>
				<th>Employee Name</th>
				<th>Role</th>
				<th>Start Date</th>
				<th>Months Worked</th>
				<th>Monthly Rate ($)</th>
				<th>Total Billed ($)</th>
			</tr>
		</table>
		</div>
	</div>
</div>

	<div class= "row">
        <div class="col-lg-12">
           <div class="panel panel-default">
           <div class="panel-heading">
                <h3 class="panel-title">
                    Add Employee
                </h3>
            </div>
            <div class="panel-body">
           <form>
             <div class="form-group">
               <label for="name">Employee Name</label>
               <input class="form-control" id="name" type="text" placeholder="Sara Smith">
             </div>
             <div class="form-group">
               <label for="role">Role</label>
               <input class="form-control" id="role" type="text" placeholder="Plumber">
             </div>
               <div class="form-group">
               <label for="start-date">Start Date</label>
               <input class="form-control" id="date" type="date">
             </div>
                <div class="form-group">
               <label for="monthly-rate">Monthly Rate</label>
               <input class="form-control" id="rate" type="number" placeholder="2500">
             </div>
             <button class="btn btn-primary" id="submit-employee" type="submit">Submit</button>
           </form>
            </div>
        </div>
    </div>

</div>
    <!-- Bootstrap Reference -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="logic.js"></script>
    <!-- linking library for JS Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>
</body>
</html>
